site_name: "Colosseum AI"
site_url: https://peter941221.github.io/colosseum-ai/
site_description: "Three AIs, One Arena, No Standard Answers"

theme:
  name: material
  language: en
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Light Mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Dark Mode
  features:
    - content.tabs.link
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - toc.follow
  icon:
    logo: material/sword-cross

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - footnotes
  - tables
  - toc:
      permalink: true

